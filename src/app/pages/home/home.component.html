<!-- categories -->
<section class="overflow-x-hidden">
  <h2 class="my-4 text-4xl capitalize">popular categories</h2>
  <owl-carousel-o [options]="categoryOption" class="w-full">
    @for (cat of categories; track cat._id) {
    <ng-template carouselSlide>
      <div class="w-full text-center">
        <img
          [src]="cat.image"
          [alt]="cat.slug"
          [title]="cat.slug"
          class="h-[300px] w-full object-cover"
        />
        <h3 class="text-green-600">{{ cat.name }}</h3>
      </div>
    </ng-template>
    }
  </owl-carousel-o>
</section>

<!--products  -->
<section class="mx-9">
  <h2 class="my-4 text-4xl capitalize">poplar products</h2>
  <div class="grid gap-10 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5">
    @for (product of products.slice(0,12).reverse(); track $index) {
    <div
      class="relative overflow-hidden border rounded-md shadow cursor-pointer card border-green-400/50"
    >
      <div class="card-img">
        <img [src]="product.imageCover" class="w-full" [alt]="product.title" />
      </div>
      <div class="px-2 py-4 card-body">
        <h4 class="text-xs text-green-500 capitalize">
          {{ product.category.name }}
        </h4>
        <h4 class="font-medium capitalize">
          {{ product.title.split(" ", 2).join(" ") }}
        </h4>
        <div class="flex items-center justify-between">
          <span>{{ product.price }}</span>
          <div class="flex items-center">
            <i class="text-yellow-300 fas fa-star"></i>
            <span class="text-gray-500">{{ product.ratingsAverage }}</span>
          </div>
        </div>
      </div>

      <button
        class="w-full px-10 py-2 text-white capitalize bg-green-600 rounded-md"
      >
        add to cart
      </button>
    </div>
    }
  </div>
</section>
